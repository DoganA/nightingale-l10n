corruptdatabase.dialog.text=&brandShortName; உங்கள் நூலகம் பழுததாகி உள்ளதாக கண்டுபிடித்துள்ளது. நூலககத்தை படிக்க முடியவில்லை. &brandShortName; நன்றாக செயல்பட வேண்டுமாயின் ூகலத்தை நீக்கியாக வேண்டும். இந்த செயல் முடிந்தபின் நூலககத்தை திரும்பி பெற இயலாது. &brandShortName;யில் உள்ள சந்தாக்கள், பாடல் தொகுப்புகள், பாடல் ஊழ்விவரங்களை இழக்க நேரிடும். உங்கள் கணினியில் உள்ள பாடல்கள் அழிக்க மாட்டாது ஆனால் திரும்ப மறுததேடல் வேண்டி வரும்.
